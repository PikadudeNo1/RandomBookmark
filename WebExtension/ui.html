<html>
<head>

	<link rel="stylesheet" href="stylesheet.css">
	<meta name="viewport" content="width=device-width">
	<script src="ui.bundle.js" defer></script>
</head>
<body>
	<ul id="mainList"></ul>
	<template id="folderNode"><li class="folderNode">
		<button type="button" class="expander ifHasSubfolders">

	</li></template>
